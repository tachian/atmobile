<div class="container-fluid"><div class="container" ng-cloak=""><div class="title-header-browse" ng-if="listCourses.length==1"><h4>Você assistiu {{listCourses.length}} curso no Veduca.</h4></div><div class="title-header-browse" ng-if="listCourses.length>1"><h4>Você assistiu {{listCourses.length}} cursos no Veduca.</h4></div></div><div class="media media-browse" mv-complete-course="" ng-repeat="course in listCourses"><a class="pull-left" ng-href="#/course/{{course.course_id}}" style="width: 90px; height: 50px"><img class="media-object" ng-src="http://cdn.veduca.com.br/uploads/course/{{course.course_id}}/preview_{{course.course_id}}.jpg" alt="Responsive image" style="width: 90px; height: 50px"><div ng-class="{'icon-brazil': course.subtitle != ''}"></div></a> <a ng-href="#/course/{{course.course_id}}"><div class="media-body"><h5 class="media-heading">{{course.course_name}}</h5><div class="browse-inf">{{course.teacher}} - {{course.university_name}}</div><div class="progress-mba-browse"><div class="detail-progress-browse">{{course.percentComplete | number:2}}%</div><div class="progress-box progress-box-browse"><div class="progress progress-browse"><div class="progress-bar progress-bar-browse progress-bar-mba" role="progressbar" aria-valuenow="{{course.visiteds}}" aria-valuemin="0" aria-valuemax="{{course.total_parts}}" style="width: {{course.percentComplete}}%"></div></div></div></div></div></a></div></div>
