<div class="container-fluid"><div class="container" ng-cloak=""><div class="header-browse"><div class="panel panel-default"><div class="panel-heading"><h5>{{mbaInfo.name}}</h5><div class="progress-mba-header"><div class="progress-box progress-box-mba"><div class="progress progress-mba"><div class="progress-bar progress-bar-browse progress-bar-mba" role="progressbar" aria-valuenow="{{mbaInfo.percentComplete}}" aria-valuemin="0" aria-valuemax="100" style="width: {{mbaInfo.percentComplete}}%"></div></div></div><div class="detail-progress">{{mbaInfo.percentComplete | number:2}}%</div></div></div></div></div></div><div class="media media-browse" mv-complete-course="" ng-repeat="course in mbaInfo.courses | orderBy: 'id'"><a class="pull-left" ng-href="#/course/{{course.id}}"><img class="media-object" ng-src="http://cdn.veduca.com.br/uploads/course/{{course.id}}/preview_{{course.id}}.jpg" alt="Responsive image" style="width: 90px; height: 50px"></a> <a ng-href="#/course/{{course.id}}"><div class="media-body"><h5 class="media-heading">{{course.name}}</h5><div class="progress-mba-browse"><div class="detail-progress-browse">{{course.percentComplete | number:2}}%</div><div class="progress-box progress-box-browse"><div class="progress progress-browse"><div class="progress-bar progress-bar-browse progress-bar-mba" role="progressbar" aria-valuenow="{{course.percentComplete}}" aria-valuemin="0" aria-valuemax="100" style="width: {{course.percentComplete}}%"></div></div></div></div></div></a></div></div>
