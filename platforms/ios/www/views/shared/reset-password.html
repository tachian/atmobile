<div class="modal hide" id="reset-password" vdc-reset-password=""><div class="modal-header"><button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button><h2 class="title title--secondary">Cadastre sua nova senha</h2></div><div class="modal-wrapper"><hr class="l-row--down l-row--top"></div><div class="modal-body"><form accept-charset="UTF-8" class="new_user" name="reset_form" id="reset_form" method="post" ng-submit="resetPassword();"><div class="alert-message alert" ng-show="(reset_form.confirm_password.$error.required && reset_form.confirm_password.$error.invalid && reset_form.confirm_password.$blur) || (reset_form.password.$error.required && reset_form.password.$error.invalid && reset_form.password.$blur) || showErrors">Falha ao redefinir a senha, tente novamente.</div><input id="user_reset_password_token" id="reset_password_token" name="reset_password_token" type="hidden" value="" ng-model="user.reset_password_token" value="{{user.reset_password_token}}"><div class="control-group"><div class="controls"><input class="input-field span6" ng-model="user.password" required ng-focus="reset_form.password.$blur = false" ng-blur="reset_form.password.$blur = true" ng-minlength="6" id="new_password" name="password" placeholder="Nova senha" size="50" type="password"></div></div><div class="control-group"><div class="controls"><input class="input-field span6" ng-model="user.password_confirmation" required ng-focus="reset_form.password_confirmation.$blur = false" ng-blur="reset_form.password_confirmation.$blur = true" ng-minlength="6" id="confirm_password" name="password_confirmation" placeholder="Confirme a nova senha" size="50" type="password"></div></div><div><input class="btn btn-vd btn-primary" name="commit" type="submit" value="Mudar minha senha" ng-disabled="!reset_form.$valid"></div></form></div></div>
