<header class="container-fluid"><h2 class="text-center">Parabéns! Você é um aluno do Veduca!<br><small>Explore nossos cursos e conquiste novos passos na sua carreira.</small></h2></header><article class="container-fluid"><div ng-controller="Step5Controller" class="container"><div class="row"><div class="col-lg-4 col-md-4 col-md-offset-0 col-sm-6 col-xs-10 col-xs-offset-1" ng-repeat="course in recommendations track by $index"><div class="course-card" title="{{course.name}}" subject="{{course.subject}}" subjectid="{{course.subject_id}}" avatar="http://cdn.veduca.com.br/uploads/course/{{course.id}}/{{course.id}}.jpg" teacher="{{course.teacher}}" university="{{course.university.name}}" course="{{course.id}}" lecture="{{course.lecture}}"></div></div></div><div class="row text-center"><button type="button" class="btn btn-default btn-action" ng-click="redirect('/browse/subjects');">Explorar os cursos</button> <button type="button" class="btn btn-default btn-action" ng-click="redirect('/profile/dashboard');">Ir ao meu Painel</button></div></div></article>
