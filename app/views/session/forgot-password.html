<div class='modal fade' tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  id='recover-box' tlp-forgot-password>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class='modal-header' style="padding: 10px 10px 0px 15px;">
        <div class="pull-right">
          <button aria-hidden='true' class='close' data-dismiss='modal' type='button'>&times;</button>
        </div>
        <h4>Esqueci minha senha!</h4>
      </div>
      <div class='modal-body' style="padding: 10px 20px 0px 20px;">
        <form accept-charset="UTF-8" class="form-horizontal" id="forgot_form" name="forgot_form" novalidate="novalidate" ng-submit="recoverPassword();">
          <div class='row-fluid'>
            <p>
              Informe seu endereço de e-mail cadastrado conosco e receba instruções
              sobre como criar uma nova senha.
            </p>
            
            <div id="error_message" class="alert alert-error hidden"><strong>E-mail não encontrado.</strong> Por favor, verifique se digitou corretamente.</div>

            <fieldset>
              <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                  <input class="string input-field input-full" ng-model="user.email" required ng-focus="forgot_form.email.$blur = false" ng-blur="forgot_form.email.$blur = true" id="user_email" name="email" placeholder="email" size="30" type="email" value="" />
                </div>
              </div>

              <div>
                <input type="submit" class="btn btn-vd btn-primary" id="btn-recover" name="commit" value="Enviar instruções para meu e-mail" ng-disabled="!forgot_form.$valid" />
              </div>
            </fieldset>
          </div>
        </form>
      </div>
      <div class='modal-footer' style="padding: 10px 10px 10px; margin-top: 10px;">
        Não tem uma conta ainda?
        <a data-dismiss='modal' data-toggle='modal' data-target='#signup-box' role='button'>
          Cadastre-se agora.
        </a>
      </div>
    </div>
  </div>
</div>
